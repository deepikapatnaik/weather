<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/mist.png" class="weather_icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Vishakhapatnam</h2>
            <div class="detail_0">
                <div class="col">
                    <img src="images/sunrise.png">
                    <div>
                        <p class="sunrise">05:30</p>
                        <p>Sun rise</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunset.png">
                    <div>
                        <p class="sunset">18:30</p>
                        <p>Sun set</p>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/feels_like.png">
                    <div>
                        <p class="wind">19°C</p>
                        <p>Feels like</p>
                    </div>
                </div>
            </div>
            <div class="detail_1">
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="speed">80m/s</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png">
                    <div>
                        <p class="pressure">1000hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
